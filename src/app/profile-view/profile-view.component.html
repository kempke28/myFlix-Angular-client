
<div class="background">
  <app-navigation-bar></app-navigation-bar>
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title class="profile-title">
          Profile Details
        </mat-card-title>
      </mat-card-header>
      
      <hr>
      <mat-card-content>
        Username: {{ user.Username }}
      </mat-card-content>

      <mat-card-content>
        Password: ********
      </mat-card-content>

      <mat-card-content>
        Email: {{ user.Email }}
      </mat-card-content>

      <mat-card-content>
        Birthday: {{ user.Birthday | date : 'MM/dd/yyyy' : 'UTC' }}
      </mat-card-content>

      <mat-card-actions>

        <div class="profile-buttons">
          <button class="update-button" mat-raised-button (click)="ProfileUpdate()">
            Update Profile
          </button>

          <button class="delete-button" mat-raised-button (click)="deleteUser()">
            Delete Profile
          </button>

        </div>
      </mat-card-actions>
    </mat-card>
  
    <!-- Favorites movies selected -->
    <mat-card class="favourite-movies-container">
      <mat-card-header>
        <mat-card-title class="favourite-title">
          Your Favorite Movies
        </mat-card-title>
      </mat-card-header>

      <hr>
      <div class="favourite-cards">
        <mat-card *ngFor="let favorite of favorites;" class="favourite-card">
          <mat-card-header class="favourite-card-title">
            <mat-card-title>{{favorite.Title}}</mat-card-title>
          </mat-card-header>
          <img src={{favorite.ImagePath}} alt={{favorite.Title}} />
          <div class="delete-favourite-button" (click)="RemoveFavoriteMovie(favorite._id, favorite.Title)">
            <mat-icon mat-button>delete_forever</mat-icon>
            <h4 class="delete-favourite-text">
              Remove
            </h4>
          </div>
        </mat-card>
      </div>
    </mat-card>
  
  </div>
